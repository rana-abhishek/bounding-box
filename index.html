<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 canvas</title>
  </head>
  <body>
    <h1>HTML 5 canvas</h1>
    <h2>Image</h2>
    <img id="lp" src="./images/lp.jpg" alt="LP image">
    <p>Data goes in here</p>
    <canvas id="myCanvas" width="auto" height="auto" style="border:1px solid #d3d3d3;">
  </body>
  <script>
    window.onload = () => {
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        var img = document.getElementById("lp");
        
        // Draw image
        var hRatio = c.width  / img.width    ;
        var vRatio =  c.height / img.height  ;
        var ratio  = Math.min ( hRatio, vRatio );
        var centerShift_x = ( c.width - img.width*ratio ) / 2;
        var centerShift_y = ( c.height - img.height*ratio ) / 2;  
        ctx.clearRect(0,0,c.width, c.height);
        ctx.drawImage(img, 0,0, img.width, img.height, centerShift_x, centerShift_y,img.width*ratio, img.height*ratio);  
        
        // // Green rectangle
        // ctx.beginPath();

        // ctx.beginPath();

        // ctx.rect(50, 50, 150, 80);
        // ctx.stroke();
    }
    </script> 
</html>
